<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Round Draws &mdash; Nick's Tournament Tool</title>
    <link rel="shortcut icon" href="narwhal-32.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="./">Home</a></li>
          <li><a href="./playerdetails">Player Details</a></li>
          <li class="active"><a href="./rounddraws">Round Draws</a></li>
          <li><a href="./roundscores">Round Scores</a></li>
          <li><a href="./finalstandings">Final Standings</a></li>
          <li><p class="navbar-text" id="tournamentKeyDisplay"></p></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./options">Options</a></li>
        </ul>
      </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Start of main content -->
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" id="outstream"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <!-- Round draw tabs -->
            <ul id="tablist" class="nav nav-tabs" role="tablist">
              
            </ul>
            <div id="tabcontents" class="tab-content">
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <!-- Display controls -->
            <form id="updateDisplayForm">
              <p class="text-center">
                <button id="openDisplayButton" class="btn btn-default" type="button">Open Display In New Window</button>
                <button id="updateDisplayButton" class="btn btn-default" type="submit">Update Display</button>
              </p>
              <p>
                <div class="input-group">
                  <input id="displayAnnouncement" class="form-control" type="text" placeholder="Announcement (optional)">
                  <span class="input-group-btn">
                    <button id="clearAnnouncementButton" class="btn btn-default">Clear</button>
                  </span>
                </div>
              </p>
              <p>
                <div class="input-group">
                  <input id="displayLeftImageURL" class="form-control" type="text" placeholder="Image URL (optional)" aria-describedby="left-image-desc">
                  <span class="input-group-addon" id="left-image-desc">Left</span>
                </div>
                <div class="input-group">
                  <input id="displayRightImageURL" class="form-control" type="text" placeholder="Image URL (optional)" aria-describedby="right-image-desc">
                  <span class="input-group-addon" id="right-image-desc">Right</span>
                </div>
              </p>
            </form>
            <div class="form-group">
              <label for="dickbuttURL">Dickbutt</label>
              <input id="dickbuttURL" class="form-control" type="text" value="http://i.imgur.com/etjgJ2D.jpg">
            </div>
            <div class="form-group">
              <label for="dogeURL">Doge</label>
              <input id="dogeURL" class="form-control" type="text" value="http://i.imgur.com/NsqOfsP.jpg">
            </div>
            <div class="form-group">
              <label for="pepeURL">Pepe</label>
              <input id="pepeURL" class="form-control" type="text" value="http://i.imgur.com/gvJUct0.jpg">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr />
        <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickTTnjs">GitHub</a></footer>
      </div>
    </div>
    <!-- End of main content -->
    
    <script type="text/javascript" src="socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="rounddraws.js"></script>
  </body>
</html>
