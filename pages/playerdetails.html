<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Details &mdash; Nick's Tournament Tool</title>
    <link rel="shortcut icon" href="narwhal-32.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="./">Home</a></li>
          <li class="active"><a href="./playerdetails">Player Details</a></li>
          <li><a href="./rounddraws">Round Draws</a></li>
          <li><a href="./roundscores">Round Scores</a></li>
          <li><a href="./finalstandings">Final Standings</a></li>
          <li><p class="navbar-text" id="tournamentKeyDisplay"></p></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./options">Options</a></li>
        </ul>
      </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Start of main content -->
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" id="outstream"></h1>
        <p class="text-center">
          <input id="addPlayerButton" class="btn btn-default" type="button" value="Add Player" />
          <input id="hideEmptyButton" class="btn btn-default" type="button" value="Hide Empty Rows" />
          <input id="showEmptyButton" class="btn btn-default" type="button" value="Show Empty Rows" />
        </p>
        <table id="tbl" class="table table-hover table-stripe">
          <thead>
            <tr>
              <th class="text-right">ID</th>
              <th class="text-left">Full Name</th>
              <th class="text-left">E-mail</th>
              <th class="text-left">Short Name</th>
              <th class="text-center">Still<br /> Playing</th>
              <th class="text-center">Paid</th>
              <th class="text-left">Club</th>
              <th id="FactionHeader" class="text-left">Guild</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr />
        <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickTTnjs">GitHub</a></footer>
      </div>
    </div>
    <!-- End of main content -->
    
    <script type="text/javascript" src="socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="playerdetails.js"></script>
  </body>
</html>
