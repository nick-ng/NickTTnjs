<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Standings &mdash; Nick's Tournament Tool</title>
    <link rel="shortcut icon" href="images/narwhal-32.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="./">Home</a></li>
          <li><a href="./playerdetails">Player Details</a></li>
          <li><a href="./rounddraws">Round Draws</a></li>
          <li><a href="./roundscores">Round Scores</a></li>
          <li class="active"><a href="./finalstandings">Final Standings</a></li>
          <li><p class="navbar-text" id="tournamentKeyDisplay"></p></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./options">Options</a></li>
        </ul>
      </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Start of main content -->
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
          <h1 class="text-center" id="outstream"></h1>
          <p class="text-center">
            <button id="openDisplayButton" class="btn btn-default" type="button">Open Display In New Window</button>
            <button id="displayFinalButton" class="btn btn-default" type="button">Show Final Standings to Players</button>
          </p>
          <table id="tbl-final" class="table table-striped table-condensed">
            <thead>
              <tr>
                <!-- You may need to generate this row. -->
                <th class="text-center">Place</th>
                <th>Player</th>
                <th id="FactionHeader">Guild</th>
                <th class="text-right">Total Score</th>
                <th class="text-right">Total VPs</th>
                <th class="text-right">Total VP<br/>Difference</th>
                <th class="text-right">Total<br/>Goals</th>
                <th class="text-right">Total<br/>Body<br/>Count</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickTTnjs">GitHub</a></footer>
        </div>
      </div>
    </div>
    <!-- End of main content -->
        
    <script type="text/javascript" src="socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="finalstandings.js"></script>
  </body>
</html>
