<div style="margin-top:50px;">
  <hr />
</div>
<div class="left-div">
  <h2 style="text-align: left">Shortened Names</h2>
  <table class="invis-t" style="text-align: left">
    <tr>
      <td class="invis-t" style="text-align: left">
        <table id="shortenedNamesTable">
          <tr>
            <th style="text-align: left">Long Name</th>
            <th style="text-align: left">Shortened Name</th>
          </tr>
        </table>
      </td>
      <td class="invis-t" style="text-align: left">
        <input id="shortenedNamesRadioAppend" type="radio" name="shortenedNamesRadio" value="append" checked="checked" /> Append 
        <input id="shortenedNamesRadioReplace" type="radio" name="shortenedNamesRadio" value="replace" /> Replace 
        <input id="shortenedNamesRadioReset" type="radio" name="shortenedNamesRadio" value="reset" /> Reset<br />
        <textarea id="shortenedNamesText" rows="8" cols="50"></textarea><br />
        <input id="shortenedNamesButton" type="button" value="Submit" />
      </td>
      <td class="invis-t" style="text-align: left">
        <div class="outstream" id="shortenedNamesOutstream"></div>
      </td>
    </tr>
  </table>
 </div>

      <td class="invis-t" style="text-align: left">Test1</td>

    </tr>
