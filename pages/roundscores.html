<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Round Scores &mdash; Nick's Tournament Tool</title>
    <link rel="shortcut icon" href="images/narwhal-32.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
    <script src="/underscore-min.js" defer></script>
    <script src="/socket.io-1.4.5.js" defer></script>
    <script src="/jquery-2.2.3.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/jquery.cookie.js" defer></script>
    <script src="/common.js" defer></script>
    <script src="/roundscores.js" defer></script>
  </head>
  <body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="./">Home</a></li>
          <li><a href="./playerdetails">Player Details</a></li>
          <li><a href="./rounddraws">Round Draws</a></li>
          <li class="active"><a href="./roundscores">Round Scores</a></li>
          <li><a href="./finalstandings">Final Standings</a></li>
          <li><p class="navbar-text" id="tournamentKeyDisplay"></p></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./misc">Miscellaneous</a></li>
        </ul>
      </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Start of main content -->
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-sm col-md-1 col-lg-2"></div>
        <div class="col-sm-12 col-md-10 col-lg-8">
          <h1 class="text-center" id="outstream"></h1>
          <ul id="tablist" class="nav nav-tabs" role="tablist"></ul>
          <div id="tabcontents" class="tab-content"></div>
          <div class="collapse" id="sending-alert">

            </div>
          </div>
          <div class="collapse" id="finished-alert">
            <div class="alert alert-success" role="alert">
              Scores sent.
            </div>
          </div>
        </div>
        <div class="hidden-sm col-md-1 col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickTTnjs">GitHub</a></footer>
