<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miscellaneous &mdash; Nick's Tournament Tool</title>
    <link rel="shortcut icon" href="images/narwhal-32.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav bar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="./">Home</a></li>
          <li><a href="./playerdetails">Player Details</a></li>
          <li><a href="./rounddraws">Round Draws</a></li>
          <li><a href="./roundscores">Round Scores</a></li>
          <li><a href="./finalstandings">Final Standings</a></li>
          <li><p class="navbar-text" id="tournamentKeyDisplay"></p></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="./misc">Miscellaneous</a></li>
        </ul>
      </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Start of main content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <h1 id="outstream"></h1>
          <div id="allPageContent" class="hidden">
            <h1>Tournament Details</h1>
            <form id="tournamentDetailsForm">
              <div class="form-group">
                <label for="tournamentName">Tournament Name</label>
                <input class="form-control" id="tournamentName" type="text" placeholder="Tournament Name">
              </div>
              <div class="form-group">
                <label for="tournamentDate">Tournament Date</label>
                <input class="form-control" id="tournamentDate" type="text" placeholder="DD-MM-YYYY">
              </div>
              <div class="form-group">
                <label for="tournamentSystem">Game System</label>
                <select id="tournamentSystem" class="form-control">
                  <option>Select game...</option>
                  <option>Guild Ball</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="leftImageURL">Left Image URL</label>
                <input class="form-control" id="leftImageURL" type="text" placeholder="Left Image URL">
              </div>
              <div class="form-group">
                <label for="rightImageURL">Right Image URL</label>
                <input class="form-control" id="rightImageURL" type="text" placeholder="Right Image URL">
              </div>
              <div id="exampleURLs" class="hidden">
                <hr/>
                <div class="form-group">
                  <label for="dickbuttURL">Dickbutt</label>
                  <input id="dickbuttURL" class="form-control" type="text" value="http://i.imgur.com/etjgJ2D.jpg">
                </div>
                <div class="form-group">
                  <label for="dogeURL">Doge</label>
                  <input id="dogeURL" class="form-control" type="text" value="http://i.imgur.com/NsqOfsP.jpg">
                </div>
                <div class="form-group">
                  <label for="pepeURL">Pepe</label>
                  <input id="pepeURL" class="form-control" type="text" value="http://i.imgur.com/gvJUct0.jpg">
                </div>
              </div>
              <div class="inline">
                <button id="exampleURLsButton" type="button" class="btn btn-default">Show Example Image URLs</button>
                <button type="button" class="btn btn-default">Test Images</button>
              </div>
              <hr/>
              <div class="inline">
                <button id="detailsSubmitButton" type="submit" class="btn btn-primary">Submit</button>
                <button id="detailsRevertButton" type="button" class="btn btn-default">Revert</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <hr class="visible-xs-block"/>
          <div class="row">
            <div id="leftImageDiv" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
            <div id="rightImageDiv" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickTTnjs">GitHub</a></footer>
        </div>
      </div>
    </div>
    <!-- Start of main content -->
    <script type="text/javascript" src="socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script src="misc.js"></script>
  </body>
</html>
